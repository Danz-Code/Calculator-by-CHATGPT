<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Glassmorphism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="glass p-6 w-80 sm:w-96 text-white shadow-lg rounded-2xl flex flex-col items-center">
        <input id="display" type="text" class="w-full p-4 mb-4 text-right text-black rounded-xl bg-white/80 focus:outline-none" readonly>
        <div class="grid grid-cols-4 gap-3 w-full">
            <button class="btn bg-red-500" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn" onclick="appendInput('%')">%</button>
            <button class="btn bg-yellow-500" onclick="appendInput('/')">/</button>
            <button class="btn" onclick="appendInput('7')">7</button>
            <button class="btn" onclick="appendInput('8')">8</button>
            <button class="btn" onclick="appendInput('9')">9</button>
            <button class="btn bg-yellow-500" onclick="appendInput('*')">Ã—</button>
            <button class="btn" onclick="appendInput('4')">4</button>
            <button class="btn" onclick="appendInput('5')">5</button>
            <button class="btn" onclick="appendInput('6')">6</button>
            <button class="btn bg-yellow-500" onclick="appendInput('-')">-</button>
            <button class="btn" onclick="appendInput('1')">1</button>
            <button class="btn" onclick="appendInput('2')">2</button>
            <button class="btn" onclick="appendInput('3')">3</button>
            <button class="btn bg-yellow-500" onclick="appendInput('+')">+</button>
            <button class="btn col-span-2" onclick="appendInput('0')">0</button>
            <button class="btn" onclick="appendInput('.')">.</button>
            <button class="btn bg-green-500" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
